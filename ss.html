<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Удаление данных из приложения</title>
  </head>
  <body>
    <h1>Удаление данных из приложения</h1>
    <p>Чтобы удалить ваши данные из нашего приложения, введите свой адрес электронной почты ниже:</p>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Удалить данные</button>
    </form>
    <p>Нажимая кнопку "Удалить данные", вы подтверждаете, что хотите удалить свои данные из нашего приложения.</p>
  </body>
</html>
